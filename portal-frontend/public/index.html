<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پورتال شاپرک</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .card { border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .btn-shaparak { background: linear-gradient(135deg, #3b82f6, #2563eb); border: none; }
        #dashboard { display: none; }
        .timer { font-size: 1.5rem; font-weight: bold; color: #f39c12; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Login Form -->
        <div id="login-form" class="row justify-content-center">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4">پورتال شاپرک</h2>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label class="form-label">نام کاربری</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">رمز عبور</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <button type="submit" class="btn btn-shaparak w-100">ورود</button>
                        </form>
                        <div class="alert alert-danger mt-3 d-none" id="error-msg"></div>
                        <div class="text-center mt-3">
                            <small>کاربران دمو: admin, ali.rezaei, sara.ahmadi | رمز: shaparak123</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Dashboard -->
        <div id="dashboard">
            <div class="row mb-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body d-flex justify-content-between align-items-center">
                            <div>
                                <h3 id="user-name-display"></h3>
                                <p class="mb-0" id="user-email-display"></p>
                            </div>
                            <div class="text-end">
                                <div class="timer" id="session-timer">--:--:--</div>
                                <small>زمان باقیمانده جلسه</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body text-center">
                            <h5>تعداد اجرا (امروز)</h5>
                            <h2 id="stats-today">0</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body text-center">
                            <h5>مجموع اجرا</h5>
                            <h2 id="stats-total">0</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body text-center">
                            <h5>خطاها</h5>
                            <h2 id="stats-errors">0</h2>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body text-center p-5">
                            <h4 class="mb-4">دسترسی به Jupyter Notebook</h4>
                            <button class="btn btn-shaparak btn-lg" id="launch-jupyter">
                                راه‌اندازی Jupyter Lab
                            </button>
                            <div class="mt-3">
                                <small>⚠️ تمام کدها ثبت می‌شود | دانلود فایل و نصب پکیج مجاز نیست</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-12">
                    <button class="btn btn-danger" id="logout-btn">خروج</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8001';
        let token = localStorage.getItem('token');
        let timerInterval;

        // Check if already logged in
        if (token) {
            loadDashboard();
        }

        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const formData = new FormData();
                formData.append('username', username);
                formData.append('password', password);

                const response = await fetch(`${API_URL}/api/token`, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    token = data.access_token;
                    localStorage.setItem('token', token);
                    localStorage.setItem('expires_at', Date.now() + (data.expires_in * 1000));
                    loadDashboard();
                } else {
                    showError('نام کاربری یا رمز عبور اشتباه است');
                }
            } catch (error) {
                showError('خطا در برقراری ارتباط با سرور');
            }
        });

        // Load Dashboard
        async function loadDashboard() {
            try {
                const response = await fetch(`${API_URL}/api/dashboard`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('user-name-display').textContent = data.user.full_name;
                    document.getElementById('user-email-display').textContent = data.user.email;
                    document.getElementById('stats-today').textContent = data.stats.today_executions;
                    document.getElementById('stats-total').textContent = data.stats.total_executions;
                    document.getElementById('stats-errors').textContent = data.stats.errors;

                    document.getElementById('login-form').style.display = 'none';
                    document.getElementById('dashboard').style.display = 'block';

                    startTimer(data.session_remaining_seconds);
                } else {
                    localStorage.removeItem('token');
                    showError('جلسه منقضی شده است');
                }
            } catch (error) {
                showError('خطا در دریافت اطلاعات');
            }
        }

        // Timer
        function startTimer(remainingSeconds) {
            let remaining = remainingSeconds;

            timerInterval = setInterval(() => {
                remaining--;

                if (remaining <= 0) {
                    alert('جلسه شما منقضی شد');
                    logout();
                    return;
                }

                const hours = Math.floor(remaining / 3600);
                const minutes = Math.floor((remaining % 3600) / 60);
                const seconds = remaining % 60;

                document.getElementById('session-timer').textContent = 
                    `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

                if (remaining < 300) { // 5 minutes
                    document.getElementById('session-timer').style.color = '#e74c3c';
                }
            }, 1000);
        }

        // Launch Jupyter
        document.getElementById('launch-jupyter').addEventListener('click', async () => {
            try {
                const response = await fetch(`${API_URL}/api/jupyter/launch`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    window.open(`http://localhost:8000${data.url}`, '_blank');
                } else {
                    alert('خطا در راه‌اندازی Jupyter');
                }
            } catch (error) {
                alert('خطا در برقراری ارتباط');
            }
        });

        // Logout
        document.getElementById('logout-btn').addEventListener('click', logout);

        function logout() {
            clearInterval(timerInterval);
            localStorage.removeItem('token');
            localStorage.removeItem('expires_at');
            location.reload();
        }

        function showError(msg) {
            const errorDiv = document.getElementById('error-msg');
            errorDiv.textContent = msg;
            errorDiv.classList.remove('d-none');
        }
    </script>
</body>
</html>
